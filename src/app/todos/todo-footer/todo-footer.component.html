    <!-- This footer should hidden by default and shown when there are todos -->
    <footer class="footer">
      <span class="todo-count"><strong>{{pendientes}}</strong> Tareas pendientes</span>
      <ul class="filters">
        <li *ngFor="let filtro of filtros ">
          <a href="#/"
            (click)="disparar(filtro)"
            [class.selected]="filtro===filtroActual">
            {{filtro | titlecase}}
          </a>
        </li>
        
      </ul>
      <!-- Hidden if no completed items are left â†“ -->
      <button class="clear-completed"
              (click)="LimpiarCompletados()">Borrar completados</button>
    </footer>
